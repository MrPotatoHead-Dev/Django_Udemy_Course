<html>
    <head>
        <meta charset = "utf-8">
        <title>Assessment Test HTML LEVEL 2 </title>
    </head>

    <body>
        <h1>Course Sign Up Page</h1>
        <form action="thankYou.html" method="get">
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>
            <label for ="fn">First Name:</label>
            <input id="fn" type="text" name="" placeholder="First Name" required >
            <label for ="ln">First Name:</label>
            <input id="ln" type="text" name="" placeholder="Last Name" required >
  
            <p></p>

            <label for ="em">Email:</label>
            <input id="em" type="email" name="" placeholder="name@email.com" required >
            <label for ="pass">Password:</label>
            <input id="pass" type="password" name="" placeholder="" required >
  
            <p></p>
            <label>
                Are you over the age of 18?:
                <p></p>
                <label for ="over"> Yes: </label>
                <input id="over" type="radio" name="age" value = "Over">

                <label for ="under"> No: </label>
                <input id="under" type="radio" name="age" value = "Under">
            </label>
            <p>Do you have a Credit Card or Paypal?</p>
            <select name="Payment Method">
                <option value="Credit Card">Credit Card</option>
                <option value="Paypal">Paypal</option>
            </select>
            <p></p>
            <input type ="submit" name="" value = "Submit Feedback">
        </form>
             
    </body>
</html>
