<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Level 2 Assessment</title>
    </head>
    <body>
        <h1>Users</h1>
        <h2>Here's a list of all the users</h2>
        {% if user_details %}
            <ol>
                {% for user in user_details %}
                    <li>
                        <strong>User info:</strong>
                        <ul>
                            <li>First Name: {{ user.first_name }}</li>
                            <li>Last Name: {{ user.last_name }}</li>
                            <li>Email: {{ user.email }}</li>
                        </ul>
                    </li>
                {% endfor %}
                </ol>
        {% else %}
            <p>There are no users</p>
        {% endif %}
    </body>
</html>
