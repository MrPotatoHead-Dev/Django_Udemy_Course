<html>
    <head>
        <meta charset = "utf-8">
        <title>Assessment Test CSS </title>
        <link rel="stylesheet" href="Assessment_master.css">
    </head>
    <body>
        <h1 class="heading">Welcome to a Free Blog</h1>
        <p class="thankyou">Thanks so much for visiting this site!</p>
        <h2>What is this site for?</h2>
        <p>this site can do three things:</p>
        <ol>
            <li class="topitem">Take in text input</li>
            <li class="middleitem">Take in Log In Information</li>
            <li id="bottom" > <a input href='https://www.google.com' >Take you to Google</a></li>
        </ol>
        <textarea id='textBlock' name="mytext" rows="8" cols="80"></textarea>
        <h2>Please lg in to save your post</h2>
        <label for ="em">Email:</label>
        <input id="em" type="email" name="" placeholder="name@email.com" required >
        <label for ="pass">Password</label>
        <input id="ass" type="password" name="" >
        <div>
            <p class="commentTitle">Any Questions or comments? Please send us feedback here:</p>
            <textarea id='feedback' name="mytext" rows="8" cols="80"></textarea>
        </div>
    </body>
</html>
